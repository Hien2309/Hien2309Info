  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <div class="bg-shape bg-1"></div>

    </section>

    <!-- PROFILE -->

      </p>

        <label class="switch">
          <input type="checkbox" id="setDark">
          <span class="slider"></span>
          <span class="label">Dark Mode</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="setParticles" checked>
          <span class="slider"></span>
          <span class="label">Background Gradient</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="setNoise" checked>
          <span class="slider"></span>
          <span class="label">Noise Texture</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="setTilt" checked>
          <span class="slider"></span>
          <span class="label">Tilt Hover</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="setRipple" checked>
          <span class="slider"></span>
          <span class="label">Ripple Effect</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="setCursorBlob" checked>
          <span class="slider"></span>

        </label>

<h4>Theme Color</h4>
<input type="color" id="themeColorPicker" value="#df2e38">
